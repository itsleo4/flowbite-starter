<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - LuxFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script>
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.classList.add(savedTheme);
  </script>
</head>
<body class="dark:bg-gray-900 dark:text-white light:bg-gray-100 light:text-black flex items-center justify-center h-screen transition duration-300">

  <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register at LuxFlix</h2>
    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
    <button onclick="toggleTheme()" class="mt-4 w-full bg-gray-500 text-white py-1 rounded">Toggle Theme</button>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.classList.toggle("dark");
      html.classList.toggle("light");
      localStorage.setItem("theme", html.classList.contains("dark") ? "dark" : "light");
    }
  </script>
</body>
</html>

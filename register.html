<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | LuxFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.6/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register to LuxFlix</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div>
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <button id="registerBtn" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition duration-150 text-white py-2 px-4 rounded">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="login.html" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in all fields");
        return;
      }

      // Store user data (for demo only â€” in real life, use a server)
      localStorage.setItem("luxflix_user", JSON.stringify({ email, password }));

      alert("Registration successful! Redirecting to login...");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

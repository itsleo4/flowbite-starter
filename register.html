<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register at LuxFlix</h2>
    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" required />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Login - LuxFlix</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-black text-white p-6">
  <h1 class="text-2xl">Login to LuxFlix</h1>
  <input type="email" id="email" placeholder="Email" class="block my-2 p-2" />
  <input type="password" id="password" placeholder="Password" class="block my-2 p-2" />
  <button onclick="loginUser()" class="bg-blue-600 p-2 rounded">Login</button>
  <p class="mt-4">Don't have an account? <a href="register.html" class="underline">Register</a></p>
</body>
</html>

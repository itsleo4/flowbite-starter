<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LuxFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-blue-950 text-white flex items-center justify-center min-h-screen">

  <div class="bg-blue-900 p-6 rounded-lg w-full max-w-md shadow-xl">
    <h2 class="text-2xl font-bold mb-4 text-center">Login to LuxFlix</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-2 rounded bg-blue-800 text-white" required/>
      <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-2 rounded bg-blue-800 text-white" required/>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-600 transition-all duration-150 hover:scale-105 py-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">Don't have an account? <a href="register.html" class="underline text-blue-300">Register</a></p>
  </div>

  <script src="auth.js"></script>
  <script>
    if (localStorage.getItem("loggedInUser")) window.location.href = "index.html";
  </script>
</body>
</html>

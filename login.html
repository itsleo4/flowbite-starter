<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LuxFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0f172a] text-white">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-[#1e293b] shadow-md">
      <h1 class="text-2xl font-bold">LuxFlix Originals</h1>
      <div class="space-x-4 text-sm">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="login.html" class="hover:underline">Login</a>
        <a href="register.html" class="hover:underline">Register</a>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center h-[90vh]">
      <div class="bg-[#1e293b] p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to LuxFlix</h2>
        <form>
          <div class="mb-4">
            <label class="block mb-1 text-sm">Email</label>
            <input type="email" class="w-full p-2 rounded bg-[#0f172a] text-white border border-gray-600 focus:outline-none" />
          </div>
          <div class="mb-6">
            <label class="block mb-1 text-sm">Password</label>
            <input type="password" class="w-full p-2 rounded bg-[#0f172a] text-white border border-gray-600 focus:outline-none" />
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-semibold">Login</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-400">
          Don't have an account?
          <a href="register.html" class="text-blue-400 hover:underline">Register</a>
        </p>
      </div>
    </div>

  </body>
</html>

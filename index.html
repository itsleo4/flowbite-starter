<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxFlix - Originals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-6">LuxFlix Originals</h1>

    <!-- Search and Filter -->
    <div class="flex items-center gap-4 mb-8">
      <input id="searchInput" type="text" placeholder="Search videos..." class="p-2 rounded w-full text-black">
      <select id="categoryFilter" class="p-2 rounded text-black">
        <option value="">All</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Sci-Fi">Sci-Fi</option>
      </select>
    </div>

    <!-- Video Cards -->
    <div id="video-container" class="grid md:grid-cols-3 gap-6">
      <!-- Cards will load here -->
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>LuxFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center space-y-4">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-4">Welcome to LuxFlix</h1>
    <div class="flex justify-center space-x-4">
      <a id="loginLink" href="login.html" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Login</a>
      <a id="registerLink" href="register.html" class="px-4 py-2 bg-green-600 rounded hover:bg-green-700">Register</a>
      <a id="profileLink" href="#" class="hidden px-4 py-2 bg-yellow-500 rounded hover:bg-yellow-600">Profile</a>
      <button id="logoutBtn" class="hidden px-4 py-2 bg-red-600 rounded hover:bg-red-700">Logout</button>
    </div>
  </div>
  <button id="themeToggle" class="text-xl mt-8">☀️</button>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
